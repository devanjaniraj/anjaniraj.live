<title>Anjani Raj</title>

<style>
:root {
  --accent: #00e5ff;
  --glass: rgba(0,0,0,0.55);
  --border: rgba(255,255,255,0.15);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  color: #fff;
  min-height: 100vh;
  background:
    linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
    url('hero.jpg') center/cover no-repeat fixed;
}

/* Cursor glow */
.cursor {
  width: 30px;
  height: 30px;
  position: fixed;
  border-radius: 50%;
  pointer-events: none;
  background: radial-gradient(circle, rgba(0,229,255,0.35), transparent 60%);
  transform: translate(-50%, -50%);
  z-index: 9999;
}

/* NAV */
nav {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 16px 32px;
  display: flex;
  justify-content: flex-end;
  gap: 24px;
  background: rgba(0,0,0,0.35);
  backdrop-filter: blur(12px);
  z-index: 100;
}

nav a {
  color: #fff;
  text-decoration: none;
  opacity: 0.85;
}

nav a:hover {
  color: var(--accent);
}

/* HERO */
.hero {
  min-height: 100vh;
  display: flex;
  align-items: center;
  padding: 120px 8%;
}

.hero-card {
  max-width: 620px;
  background: var(--glass);
  backdrop-filter: blur(22px);
  border: 1px solid var(--border);
  border-radius: 24px;
  padding: 48px;
}

.hero h1 {
  font-size: clamp(2.6rem, 5vw, 3.6rem);
}

.hero h1 span {
  color: var(--accent);
}

.hero p {
  margin-top: 18px;
  line-height: 1.6;
  opacity: 0.9;
}

.buttons {
  margin-top: 32px;
  display: flex;
  gap: 16px;
}

.btn {
  padding: 12px 26px;
  border-radius: 14px;
  border: 1px solid var(--border);
  background: transparent;
  color: #fff;
  cursor: pointer;
  transition: 0.25s;
}

.btn.primary {
  background: var(--accent);
  color: #000;
}

.btn:hover {
  box-shadow: 0 0 24px rgba(0,229,255,0.4);
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(10px);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 200;
}

.modal.active {
  display: flex;
}

.modal-box {
  background: var(--glass);
  border: 1px solid var(--border);
  border-radius: 22px;
  padding: 40px;
  width: min(90%, 420px);
}

.modal-box h2 {
  text-align: center;
  margin-bottom: 24px;
}

/* ICON LIST */
.icon-list a {
  display: flex;
  align-items: center;
  gap: 14px;
  padding: 14px;
  margin-bottom: 12px;
  border-radius: 14px;
  text-decoration: none;
  color: #fff;
  border: 1px solid var(--border);
  transition: 0.25s;
}

.icon-list a:hover {
  background: var(--accent);
  color: #000;
  box-shadow: 0 0 20px rgba(0,229,255,0.4);
}

.icon {
  width: 22px;
  height: 22px;
  fill: currentColor;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 40px;
  opacity: 0.7;
}

@media (max-width: 768px) {
  nav {
    justify-content: center;
  }
}
</style>

<script>
const cursor = document.querySelector('.cursor');
document.addEventListener('mousemove', e => {
  cursor.style.left = e.clientX + 'px';
  cursor.style.top = e.clientY + 'px';
});

function openConnect() {
  document.getElementById('connectModal').classList.add('active');
}

document.getElementById('connectModal').addEventListener('click', e => {
  if (e.target.id === 'connectModal') {
    e.target.classList.remove('active');
  }
});
</script>
